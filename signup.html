	<div class="site-container">
		<div class="signup-header">
			<h1>Signup</h1>
		</div>
		<div id="register" class="regform">
			<form id="reg" action="login.html" method="POST">
				<h2>Already a part of our family? <a href="login.html">Login</a></h2>
				<p>
					<label for="firstname" class="fname">First Name</label>
				   <input type="text" name="firstname" placeholder="Ex:Enter firstname" id="name" required="required">
				</p>
				<p>
				   <label for="lastname" class="lname">Last Name</label>
				   <input type="text" name="lastname" placeholder="Ex: Enter lastname" id="name" required="required">
				</p>
				<p>
					<label for="emailsignup" class="mail">Your Email</label>
				   <input type="email" name="emailsignup" placeholder="example2024@gmail.com" id="mail" required="required">
				</p>
				<p>
					<label for="passwordsignup" class="passwd">Password</label>
				   <input type="password" name="passwordsignup" placeholder="******" id="passwd" required="required" min="6">
				</p>
				<p>
					<label for="confirmpassword" class="confirm">Confirm</label>
				   <input type="password" name="confirmpassword" placeholder="******" id="confirm" required="required" min="6">
				</p>
				<p>
					<label for="country">Country</label>
					<select id="country" name="country">
						<option value="India">India</option>
						<option value="USA">USA</option>
						<option value="Germany">Germany</option>
                        <option value="Singapore">Singapore</option>
                        <option value="SWitzerland">Switzerland</option>
						
					</select>
					
				</p>
				<p>
					<label for="age" class="birth">Birth Date</label>
				   <input type="date" name="DOB" required="required">
				</p>
				<p>
					<label for="sex" class="gender">Gender:</label>
					<input type="radio" name="sex" value="female">Female
					<input type="radio" name="sex" value="male">Male
					<input type="radio" name="sex" value="others">Others
				</p>
				<p class="signup-button">
					<input type="submit" value="Sign Up">
					
				</p>
				
			</form>
